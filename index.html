<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="first_name" required />
        </div>

        <!-- This gives the same accessibility as the above one, e.g. click into the label can land on the text -->
        <!--        <label>Last Name <input type="text" required /></label>-->

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="last_name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- To group multiple fields, use fieldset -->
        <fieldset>
          <legend>Query Type</legend>

          <!-- name to be the same for all radio button meaning I can only select one radio button -->
          <div class="form-group">
            <input
              type="radio"
              id="general"
              name="query"
              value="General Enquiry"
              required
            />
            <label for="general">General Enquiry</label>
          </div>

          <div class="form-group">
            <input
              type="radio"
              id="support"
              name="query"
              value="Support Request"
              required
            />
            <label for="support">Support Request</label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
